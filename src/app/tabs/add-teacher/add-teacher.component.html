<ion-header>
  <ion-toolbar>
    <ion-title>Crear Teacher</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="teacherForm" (ngSubmit)="createTeacher()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Código</ion-label>
      <ion-input formControlName="code"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" formControlName="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Status</ion-label>
      <ion-toggle formControlName="status"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Creación</ion-label>
      <ion-datetime
        formControlName="creationDate"
        displayFormat="MM/DD/YYYY"
      ></ion-datetime>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!teacherForm.valid"
      >Crear</ion-button
    >
  </form>
</ion-content>
