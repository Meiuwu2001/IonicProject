<ion-header>
  <ion-toolbar>
    <ion-button>
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-button>
    <ion-title>Teachers</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createTeacher()">Crear Teacher</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let teacher of teacherList">
    <ion-item-sliding>
      <ion-item>
        <ion-label>Nombre: {{teacher.nombre}} {{teacher.apellido}}</ion-label>
        <ion-label>Code: {{teacher.code}}</ion-label>
        <ion-label>Email: {{teacher.email}}</ion-label>
        <ion-label>Tel√©fono: {{teacher.telefono}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="edit(teacher)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="delete(teacher)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
